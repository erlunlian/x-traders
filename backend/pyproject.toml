[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = [
    "migrations/",
    "tests/",
]
# Suppress common SQLModel/SQLAlchemy false positives
disable_error_code = [
    "attr-defined",  # For .desc(), .asc(), .in_() methods on columns
    "arg-type",      # For where clause and query expressions
    "return-value",  # For result.scalars().all() returning Sequence vs List
]

[[tool.mypy.overrides]]
module = "langchain.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "langgraph.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "sqlalchemy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "sqlmodel.*"
ignore_missing_imports = true

# For database modules, be more lenient with SQLModel/SQLAlchemy dynamic features
[[tool.mypy.overrides]]
module = "database.*"
disable_error_code = [
    "attr-defined",
    "arg-type",
    "return-value",
    "call-overload",
    "no-any-return",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100